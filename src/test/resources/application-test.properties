# Test profile configuration
spring.application.name=notes-api-test

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable H2 console for tests
spring.h2.console.enabled=false

# JWT Configuration for tests
jwt.secret=mySecretKeyForTestingPurposesOnlyAndShouldBeLongEnoughForJWTRequirements
jwt.expiration=86400000

# Logging configuration for tests
logging.level.com.learning.demo=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Disable banner for tests
spring.main.banner-mode=off

# Redis Configuration for tests (using embedded Redis or mock)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=1
spring.data.redis.timeout=1000ms

# Cache Configuration for tests
spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.cache.redis.cache-null-values=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true